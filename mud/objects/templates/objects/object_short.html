<a class="obj_name" href="/objects/obj/{{ obj.pk }}/">{{ obj.name }}</a>
(
<span class="obj_type">{{ obj.type }}</span>
{% if obj.affects.count %}
<span class="obj_affect">{{ obj.affects.all|join:", " }}</span>
{% endif %}
{% if obj.extra.count %}
<span class="obj_extra">{{ obj.extra_clean|join:", " }}</span>
{% endif %}
{% if obj.ac > 0 %}
<span class="obj_ac">AC: {{ obj.ac }}</span>
{% endif %}
{% if obj.prop.count %}
<span class="obj_prop">{{ obj.prop.all|join:", " }}</span>
{% endif %}
)
